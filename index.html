<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Expenses-app</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">

        <h1> Учет расходов </h1>

        <div class = expenses-wrapper>
    
            <div class = expenses-input-inner>

                <input

                class = "js-expense-input expense-input" 
                type="number">
            
                <button class = "js-expense-btn expense-btn"> Добавить </button>

                <p> Сумма: <span class = "js-sum-total"> </span> руб. </p>

                <p> Лимит: <span class = "js-limit"> </span> руб. </p>

                <p> Статус: <span class = "js-limit-status limit-status">  </span> </p>
                
                <button class = "js-reset-btn reset-btn"> Сбросить расходы </button>

            </div>

            <div class ="expenses-output-inner">

                <h2> История трат: </h2>

                    <div 
                    class = "js-expenses-history expenses-history">
                    </div>

            </div>

        </div>

          

    </div>

    <script src ="index.js"> </script>
    
</body>
</html>
