<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Expenses-app</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

        <h1> Учет расходов </h1>

        <div class = "expensesWrapper">

                <div class = "expensesInput__inner">

                    <input
                    class = "expenseInput__input" 
                    type="number"
                    min="1"
                    placeholder="Введите трату"
                    id = "js-expenseInput"
                    > 

                    <button class = "addExpenseBtn" id = "js-addExpenseBtn"> Добавить </button> 

                    <div class="spendData">
                        <div class = "spendData__limit">
                            <span class="label"> Лимит: </span>
                            <span id = "js-limitValue"> </span>
                        </div>
            
                        <div class = "spendData__sum">
                            <span class="label"> Сумма: </span>
                            <span id = "js-sumValue"> </span>
                        </div>
            
                        <div class = "spendData__status">
                            <span class="label"> Статус: </span>
                            <span id = "js-statusValue"> </span>
                        </div>
                    </div> 

                    <button class = "resetBtn" id = "js-resetBtn"> Сбросить расходы </button>  
                    
                </div> 
                        
                <div class="expensesHistory__inner">

                    <div class="expensesHistory__title"> История трат: </div>

                    <div  id = "js-expensesHistory" > </div>

                </div> 

         </div> 

    <script src ="index.js"> </script>
    
</body>
</html>
